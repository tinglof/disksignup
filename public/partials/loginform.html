
<h1 class="text-center">VÃ¤lkommen till DISK Signup</h1>
<div class="col-md-3 col-md-offset-4 loginpanel">
<div class="alert" ng-show="flash" ng-bind="flash"></div>
<form class="form-horizontal" ng-submit="login()">
	<div class="form-group">
		<label for="inputEmail">Email</label>
		<div class="controls">
			<input type="text" id="inputEmail" placeholder="Email" ng-model="email" class="form-control input-md" required>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword">Password</label>
		<div class="controls">
			<input type="password" id="inputPassword" placeholder="Password" ng-model="password" class="form-control input-md" required>
		</div>
	</div>
	<div class="form-group">
		<div class="controls">
			<button type="submit" class="btn btn-primary">Sign in</button>
		</div>
	</div>
</div>
</form>
</div>
